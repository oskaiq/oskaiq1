<!DOCTYPE html>
<html>
<head>
    <title>مشغل المباريات</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: Arial; text-align: center; background: #111; color: #fff; }
        video { width: 90%; height: auto; margin-top: 20px; border: 2px solid #444; border-radius: 10px; }
        h2 { margin-top: 20px; }
        select { margin-top: 20px; padding: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>مشغل المباريات</h2>

    <select id="channelSelect">
        <option value="http://ugeen.live:8080/Ugeen_VIP8Z9E57/jueFRN/3221">قناة 1</option>
        <option value="http://example.com/stream2.m3u8">قناة 2</option>
    </select>

    <video id="player" controls autoplay></video>

    <script>
        const video = document.getElementById('player');
        const select = document.getElementById('channelSelect');

        function loadStream(url) {
            if(Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                alert("متصفحك لا يدعم تشغيل البث المباشر!");
            }
        }

        // تحميل البث الافتراضي عند فتح الصفحة
        loadStream(select.value);

        // تغيير البث عند اختيار قناة أخرى
        select.addEventListener('change', function() {
            loadStream(this.value);
        });
    </script>
</body>
</html>
